<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnemiaSense - Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #155ab6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AnemiaSense ðŸ©º</h1>
        <p>Enter the patient's details to predict the likelihood of anemia.</p>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="input-group">
                <label for="gender">Gender</label>
                <select name="Gender" id="gender" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="hemoglobin">Hemoglobin (g/dL)</label>
                <input type="text" name="Hemoglobin" id="hemoglobin" placeholder="e.g., 11.6" required />
            </div>
            <div class="input-group">
                <label for="mch">MCH (pg)</label>
                <input type="text" name="MCH" id="mch" placeholder="e.g., 22.3" required />
            </div>
            <div class="input-group">
                <label for="mchc">MCHC (g/dL)</label>
                <input type="text" name="MCHC" id="mchc" placeholder="e.g., 30.9" required />
            </div>
            <div class="input-group">
                <label for="mcv">MCV (fL)</label>
                <input type="text" name="MCV" id="mcv" placeholder="e.g., 74.5" required />
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
